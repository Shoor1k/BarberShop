<footer class="footer--flex-parants">
  <section class="online-booking" id="footer-form">
    <div class="container">
      <h2 class="title-footer">Онлайн-запись</h2>
      <form class="online-booking__form">
        <ul class="online-booking__list">
          <li class="online-booking__fild-name">
            <input
              type="text"
              name="user-name"
              id="user-name"
              class="online-booking__user-name"
              placeholder=" "
            /><label for="user-name" class="online-booking__user-name-label">
              Имя*</label
            >
          </li>
          <li class="online-booking__fild-phone">
            <input
              type="tel"
              name="user-telephone"
              id="user-telephone"
              class="online-booking__user-telephone"
              placeholder=" "
            /><label
              for="user-telephone"
              class="online-booking__user-telephone-label"
            >
              Телефон*</label
            >
          </li>
          <li class="online-booking__fild-masang">
            <textarea
              name="user-masang"
              id="user-masang"
              class="online-booking__user-masang"
              placeholder=" "
            ></textarea
            ><label
              for="user-masang"
              class="online-booking__user-masang-label online-booking__label--focus-hover"
            >
              сообщение</label
            >
          </li>
        </ul>
        <button class="online-booking__button" type="submit">отправить</button>
      </form>
    </div>
  </section>

                ул. Васильковая, 7А, Киев, 08132

            </li>
            <li class="contacts__telephone">
              <svg class="contacts__icon">
